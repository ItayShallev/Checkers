<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Checkers</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="icon" type="image/x-icon" href="../Style/icon.ico">
</head >
<body>
    <form action="../WebForm1.aspx" method="get" class="centered-div" onsubmit="return checkForm();">
        <div id="fname-errors" class="errors"></div>
        <input id="fname" name="fname" placeholder="First Name" class="input-box" type="text"
               oninput="this.size = this.value.length + 1" required/><br />

        <div id="lname-errors" class="errors"></div>
        <input id="lname" name="lname" placeholder="Last Name" class="input-box" type="text"
               oninput="this.size = this.value.length + 1" required/><br />

        <div id="email-errors" class="errors"></div>
        <input id="email" name="email" placeholder="Email" class="input-box" type="text"
               oninput="this.size = this.value.length + 1" required/><br />

        <div id="fname-errors" class="errors"></div>
        <input id="password" name="password" placeholder="Password" class="input-box" type="password"
               oninput="this.size = this.value.length + 1" required/><br />

        <br />
        <input id="submit" type="submit" value="Submit" class="submit-button" onclick="resetErorrBoxes();" />
    </form>


    <script src="Validations.js"></script>
</body>
</html >
